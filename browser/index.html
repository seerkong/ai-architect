<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ARCHITECT</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Object Visualizer CDN -->
  <script src="https://unpkg.com/object-visualizer"></script>
  <link rel="stylesheet" href="https://unpkg.com/object-visualizer/dist/index.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ========== 顶部工具栏 ========== */
    .top-menubar {
      height: 28px;
      background: #f3f3f3;
      color: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 13px;
      flex-shrink: 0;
      border-bottom: 1px solid #ddd;
    }

    .menu-item {
      padding: 0 12px;
      height: 100%;
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .menu-item:hover {
      background: #e0e0e0;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      min-width: 180px;
      z-index: 1000;
    }

    .menu-item:hover .menu-dropdown {
      display: block;
    }

    .menu-dropdown-item {
      padding: 8px 20px;
      cursor: pointer;
      color: #333;
      font-size: 13px;
    }

    .menu-dropdown-item:hover {
      background: #e8f4fd;
    }

    /* ========== 主内容区 ========== */
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* ========== 左侧面板 ========== */
    .sidebar-left {
      display: flex;
      flex-direction: column;
      background: #f3f3f3;
      border-right: 1px solid #ddd;
      height: 100%;
    }

    .sidebar-tabs {
      height: 35px;
      background: #e8e8e8;
      display: flex;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }

    .sidebar-tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      cursor: pointer;
      font-size: 12px;
      border-right: 1px solid #ddd;
    }

    .sidebar-tab:last-child {
      border-right: none;
    }

    .sidebar-tab:hover {
      background: #ddd;
    }

    .sidebar-tab.active {
      background: #fff;
      color: #007acc;
      font-weight: 600;
    }

    .sidebar-content {
      flex: 1;
      overflow: hidden;
      background: #fff;
      position: relative;
    }

    .sidebar-panel {
      display: none;
      height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .sidebar-panel.active {
      display: block;
    }

    /* ========== 输入组样式 ========== */
    .input-group {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .input-group:last-child {
      border-bottom: none;
    }

    .input-label {
      color: #333;
      font-size: 12px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 8px 10px;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 13px;
      border-radius: 3px;
    }

    .input-field:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 1px #007acc;
    }

    /* ========== 中部编辑器区域 ========== */
    .editor-area {
      background: #fff;
      height: 100%;
      overflow: hidden;
    }

    /* ========== 右侧面板 ========== */
    .sidebar-right {
      background: #f3f3f3;
      border-left: 1px solid #ddd;
      height: 100%;
    }

    /* ========== Dockview 容器 ========== */
    .dockview-container {
      width: 100%;
      height: 100%;
    }

    /* ========== JSON 可视化面板 ========== */
    .json-visualizer-panel {
      height: 100%;
      padding: 10px;
      overflow: auto;
      background: #fff;
      color: #333;
    }

    /* ========== 右侧面板组件 ========== */
    .right-top-panel {
      padding: 15px;
      background: #fff;
      overflow: auto;
      height: 100%;
    }

    .project-input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .project-input-label {
      min-width: 70px;
      color: #333;
      font-size: 12px;
      font-weight: 500;
    }

    .project-input {
      flex: 1;
      padding: 8px 10px;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 13px;
      border-radius: 3px;
    }

    .project-input:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 1px #007acc;
    }

    .update-btn {
      padding: 8px 14px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .update-btn:hover {
      background: #1177bb;
    }

    /* ========== 对话历史面板 ========== */
    .chat-history-panel {
      padding: 2px;
      background: #fff;
      overflow-y: auto;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
      height: 100%;
    }

    /* ========== 聊天输出编辑器样式 ========== */
    .chat-output-editor-container .ProseMirror p {
      margin-block-start: 0.25em;
      margin-block-end: 0.25em;
      line-height: 1.6;
    }

    .chat-output-editor-container .ProseMirror {
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    /* ========== 对话输入面板 ========== */
    .chat-input-panel {
      padding: 15px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .chat-input-textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 13px;
      border-radius: 3px;
      resize: vertical;
      font-family: inherit;
    }

    .chat-input-textarea:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 1px #007acc;
    }

    .chat-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .mode-select {
      flex: 1;
      min-width: 200px;
      padding: 8px 10px;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 12px;
      border-radius: 3px;
    }

    .mode-select:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 1px #007acc;
    }

    .chat-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .chat-btn.primary {
      background: #0e639c;
      color: white;
    }

    .chat-btn.primary:hover:not(:disabled) {
      background: #1177bb;
    }

    .chat-btn.success {
      background: #0e8a16;
      color: white;
    }

    .chat-btn.success:hover:not(:disabled) {
      background: #2ea043;
    }

    .chat-btn.danger {
      background: #d73a49;
      color: white;
    }

    .chat-btn.danger:hover:not(:disabled) {
      background: #cb2431;
    }

    .chat-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ========== Dockview 浅色主题样式 ========== */
    .dockview-theme-light {
      --dv-activegroup-visiblepanel-tab-background-color: #fff;
      --dv-tabs-and-actions-container-background-color: #f8f8f8;
      --dv-tabs-and-actions-container-font-color: #333;
      --dv-activegroup-visiblepanel-tab-font-color: #007acc;
      --dv-group-view-background-color: #fff;
      --dv-drag-over-background-color: rgba(0, 122, 204, 0.2);
      --dv-separator-border: #e0e0e0;
      --dv-paneview-header-border-color: #e0e0e0;
      --dv-icon-hover-background-color: #e8e8e8;
    }

    .dockview-theme-light .content-container {
      background: #fff;
    }

    .dockview-theme-light .tabs-and-actions-container {
      background: #f8f8f8 !important;
      border-bottom: 1px solid #e0e0e0;
    }

    .dockview-theme-light .tab {
      color: #666;
    }

    .dockview-theme-light .tab.active {
      color: #333;
      font-weight: 500;
    }

    /* 隐藏关闭按钮等操作图标（locked 模式） */
    .dockview-theme-light .action-container {
      display: none;
    }

    /* 隐藏 Tab 的关闭按钮 */
    .dockview-theme-light .tab .tab-action {
      display: none;
    }

    /* ========== Paneview 样式 ========== */
    .paneview-component {
      background: #fff;
    }

    .paneview-component .pane-header {
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    .paneview-component .pane-header:hover {
      background: #e8e8e8;
    }

    .paneview-component .pane-body {
      background: #fff;
    }

    /* Paneview 分隔符 */
    .paneview-component .sash {
      background: #e0e0e0;
    }

    .paneview-component .sash:hover {
      background: #007acc;
    }

    /* 右侧按钮悬停效果 */
    button:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      cursor: not-allowed !important;
    }

    /* ========== Splitview 分隔符样式 ========== */
    .sash-container .sash {
      background: #e0e0e0 !important;
      z-index: 100;
    }

    .sash-container .sash:hover {
      background: #007acc !important;
    }

    .sash-container .sash.active {
      background: #007acc !important;
    }

    /* 水平分隔符 */
    .sash-container .sash.horizontal {
      height: 4px;
      cursor: ns-resize;
    }

    /* 垂直分隔符 */
    .sash-container .sash.vertical {
      width: 4px;
      cursor: ew-resize;
    }

    /* ========== 确保容器可见 ========== */
    .dockview-container>div {
      width: 100%;
      height: 100%;
    }

    /* ========== Tiptap 编辑器样式 ========== */
    .ProseMirror {
      background: #fff;
      color: #333;
    }

    .tiptap-editor-capsule {
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 顶部菜单栏 -->
    <div class="top-menubar">
      <div class="menu-item">
        <span>Run</span>
        <div class="menu-dropdown">
          <div class="menu-dropdown-item" id="export-html-menu">导出为 HTML</div>
        </div>
      </div>
      <div class="menu-item">
        <span>Help</span>
        <div class="menu-dropdown">
          <div class="menu-dropdown-item">文档</div>
          <div class="menu-dropdown-item">关于</div>
        </div>
      </div>
    </div>

    <!-- 主内容区 - 左中右布局由 Splitview 动态创建 -->
    <div class="main-content"></div>
  </div>

  <!-- 占位符：等待布局初始化 -->
  <script>
    window.richTextEditor = {
      setContent: (htmlContent) => {
        console.warn('富文本编辑器正在初始化中...');
      },
      getContent: () => {
        console.warn('富文本编辑器正在初始化中...');
        return '';
      }
    };

    window.jsonVisualizerApp = {
      updateDslData: (data) => {
        console.warn('JSON 可视化组件正在初始化中...');
      },
      updateConversationMutation: (data) => {
        console.warn('对话变更可视化组件正在初始化中...');
      },
      updateAnswerMutation: (data) => {
        console.warn('回答变更可视化组件正在初始化中...');
      }
    };
  </script>

  <!-- 布局初始化 -->
  <script type="module" src="./src/layout/index.ts"></script>

  <!-- 业务逻辑初始化（按 Actor 顺序：Layout -> Editor -> AIAgent） -->
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
